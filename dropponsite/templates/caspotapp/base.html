<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Droppan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/myjqery.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">DROPPAN GAME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Kent<span class="sr-only"></span></a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'user_login' %}">Login</a>
        </li>
        {% endif%}
    </ul>
  </div>
</nav>
</div>
<br>
<div class="container">
{% block body_block %}
{% endblock %}
</div>

</body>
</html>
