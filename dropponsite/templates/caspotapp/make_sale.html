<!DOCTYPE html>
{% extends "caspotapp/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
{% block body_block %}
<style>
    .hidden{
    display:none
    }
</style>
<body>
<div class="container text-center bg-dark text-light my-5 p-3"> <h1>Create A Droppon Ticket</h1>
</div>
<div class="container">
    <form method="POST">{% csrf_token %}
<table class="table table-bordered"> <thead>
<tr>
<th scope="col">Number</th> <th scope="col">Value</th>
</tr>
</thead>
<tbody id="dynamicadd">
<tr>
 <td><input type="number" name="number" id="email" class="form-control"></td> <td><input type="text" name="value" id="phone" class="form-control"></td> <td><button type="button" id="add" class="btn btn-success">+</button></td>
</tr> </tbody>
</table>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>


 <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
<script>

$(document).ready(function(){
var i = 1; $('#add').click(function(){
//alert('ok');
i++;
$('#dynamicadd').append('<tr><td><input type="number" name="number'+i+'" id="email" class="form-control"></td><td><input type="text" name="value'+i+'" id="name" class="form-control"></td><td><button type="button" id="'+i+'" class="btn btn-danger remove_row">- </button></td></tr>');
}); $(document).on('click','.remove_row',function(){
var row_id = $(this).attr("id");
$('#row'+row_id+'').remove(); });
});


</script>
{% endblock %}
